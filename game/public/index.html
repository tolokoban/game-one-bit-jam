<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#ccb27f" />
        <link rel="manifest" href="manifest.json" />
        <title>ToloGameDev</title>
        <style>
            html {
                font-family: sans-serif;
                font-size: 5vmin;
            }
        </style>
    </head>

    <body class="">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <audio id="music" src="./sound/music.ogg" hidden></audio>
        <div id="game-screen">
            <canvas id="canvas"></canvas>
            <svg
                id="controls"
                xmlns="http://www.w3.org/2000/svg"
                height="100%"
                width="100%"
                version="1.1"
                viewBox="-60 -36 120 72"
                preserveAspectRatio="xMidYMid"
            >
                <defs>
                    <path id="triangle" d="M0,45l12,-25h-24z" />
                </defs>
                <g transform="scale(1, 0.6) rotate(45)">
                    <circle cx="0" cy="0" r="50" stroke="none" />
                    <g stroke-width="5" stroke-linejoin="round">
                        <use class="down" href="#triangle" />
                        <use
                            class="left"
                            href="#triangle"
                            transform="rotate(90)"
                        />
                        <use
                            class="up"
                            href="#triangle"
                            transform="rotate(180)"
                        />
                        <use
                            class="right"
                            href="#triangle"
                            transform="rotate(-90)"
                        />
                    </g>
                </g>
            </svg>
        </div>
        <div id="hall-of-fame">
            <button id="start-button">Start</button>
        </div>
        <div
            style="
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                z-index: 999990;
                background-color: #ccb27f;
                color: #000;
                font-family: sans-serif;
                text-align: center;
            "
            id="splash-screen"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                height="100%"
                width="100%"
                version="1.1"
                viewBox="-200 -200 400 400"
                preserveAspectRatio="xMidYMid"
                style="
                    position: fixed;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                "
            >
                <defs>
                    <path
                        id="anim"
                        d="M100,0 A100 100 0 1 1 0 -100"
                        fill="none"
                        stroke-dasharray="300 1000"
                        stroke-dashoffset="0"
                    >
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="rotate"
                            from="0 0 0"
                            to="360 0 0"
                            dur=".83s"
                            repeatCount="indefinite"
                        />
                        <animate
                            attributeName="stroke-dashoffset"
                            values="0;280;0"
                            dur="1.1s"
                            repeatCount="indefinite"
                        />
                    </path>
                </defs>
                <g stroke-linecap="round" stroke-linejoin="round">
                    <use href="#anim" stroke="#0007" stroke-width="12" />
                    <use href="#anim" stroke="#ccb27fbb" stroke-width="6" />
                    <g stroke="#000" stroke-width="2">
                        <path
                            d="M-35,-25 h10v-10h-10v-10h10v10h10v10h30v-10h10v-10h10v10h-10v10h10v10h10v10h10v30h-10v-20h-10v20h-10v10h-20v-10h20v-10h-50v10h20v10h-20v-10h-10v-20h-10v20h-10v-30h10v-10h10z"
                            fill="#0007"
                        />
                        <path
                            d="M-25-15h10v10h-10zM15-15h10v10h-10z"
                            fill="#ccb27f"
                        />
                    </g>
                </g>
            </svg>
            <h1
                style="
                    position: fixed;
                    width: 100%;
                    font-size: 1em;
                    font-weight: 100;
                "
            >
                A <b>Tolokoban</b>'s Game...
            </h1>
        </div>
    </body>
</html>
